<!DOCTYPE html>
<html>
    <head>
        <title>Recommendation System</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="../static/assets/css/style.css">
        <script src="../static/assets/js/referee.js" defer></script>
    </head>

    <body>
        <div class="referee-container">
            <div class="department-bar" id="department-bar">Department Bar
                <button id="referral">Add school</button>
            </div>
            <div class="referee-form">
                <h1>Referee School</h1>
                <h2>School Name: <span id="school-name"></span></h2>
                <h4>School Mail: <span id="school-mail"></span></h4>
                <form method="POST">
                    <fieldset>referrer 1:
                        <br>
                        Name:<input id="referrer1-name" name="referrer1-name">
                        <br>
                        Title:<input id="referrer1-title" name="referrer1-title">
                        <br>
                        Phone:<input id="referrer1-phone" name="referrer1-phone">
                        <br>
                        Mail:<input id="referrer1-mail" name="referrer1-mail">
                        <br>
                        <button id="referrer1" type="button" name="referrer1-save">Save</button>
                        <button id="referrer1" type="button" name="referrer1-send">Send</button>
                        <div>State:</div>
                    </fieldset>
                    <button>Send to Institude</button>
                </form>
                <button id="logout">Logout</button>
            </div>
        </div>
        <footer>
        </footer>
    </body>
</html>
