<!DOCTYPE html>
<html>

<head>
    <title>Recommendation System</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../static/assets/css/style.css">
    <script src="../static/assets/js/index.js"></script>
</head>

<body>
    <header></header>
    <div class="form-container">
        <form method="POST">
            <h3>Fill basic information</h3>
            Name
            <input type="text" name="name">
            <br>
            Secure ID
            <input type="text" name="SID">
            <br>
            Address
            <input type="text" name="address">
            <br>
            Gender
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            
            <br>
            Birthday
            <input type="text" name="birthday">
            <br>
            Degree
            <input type="text" name="degree">
            <br>
            Mail
            <input type="text" name="mail">
            <br>
            Phone number
            <input type="number" name="phone">
            <br>
            Cellphone number
            <input type="number" name="cellphone">
            <br>
            <button>Submit</button>
        </form>
    </div>
    <footer>
        <a href="../templates/index.html">index</a>
        <a href="../templates/referee.html">referee</a>
        <a href="../templates/referer.html">referer</a>
        <a href="../templates/fillform.html">fillform</a>
    </footer>
</body>

</html>
