<!DOCTYPE html>
<html>

<head>
    <title>Recommendation System</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../static/assets/css/style.css">
    <script src="../static/assets/js/register.js"></script>
</head>

<body>
    <header></header>
    <div class="form-container">
        <form method="POST">
            <h3>Register</h3>
            Username:
            <input type="text" name="username" required>
            <br>
            Password:
            <input type="text" name="password" required>
            <br>
            Name:
            <input type="text" name="name" required>
            <br>
            Secure ID:
            <input type="text" name="SID" required>
            <br>
            Address:
            <input type="text" name="address" required>
            <br>
            Gender:
            <input type="radio" name="gender" value="male" required>Male
            <input type="radio" name="gender" value="female" required>Female
            <br>
            Birthday:
            <input type="text" name="birthday" required>
            <br>
            Degree:
            <fieldset>
                School Name:
                <input type="text" name="school_name" required>
                <br>
                Department Name:<input type="text" name="department_name" required>
                <br>
                Date: <input type="text" name="date" required>
            </fieldset>
            <br>
            Mail:
            <input type="text" name="mail" required>
            <br>
            Telephone number:
            <input type="number" name="telephone_number" required>
            <br>
            Cellphone number:
            <input type="number" name="phone_number" required>
            <br>
            <button>Submit</button>
            <button type="button" id="abort">Abort</button>
        </form>
    </div>
    <footer>
    </footer>
</body>

</html>
